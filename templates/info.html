<!DOCTYPE html>
<html lang="en">
<head>
	<title>Policy Info</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<!--<link rel="icon" type="image/png" href="images/icons/favicon.ico"/> -->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<form  enctype=multipart/form-data>
		<div class="limiter">
			<div class="container-table100">
				<div class="wrap-table100">
					<div class="table100 ver3 m-b-110">
						<table data-vertable="ver3">
							<thead>
								<tr class="row100 head">
									<th class="column100 column2" data-column="column2">Policy No.</th>
									<th class="column100 column1" data-column="column1">Beneficiary Name</th>
									<th class="column100 column6" data-column="column6">D.O.C</th>
									<th class="column100 column7" data-column="column7">Inst. Premium</th>
									<th class="column100 column8" data-column="column8">Sum Assured</th>
									<th class="column100 column3" data-column="column3">Transaction No.</th>
									<th class="column100 column4" data-column="column4">Paid on date</th>
									<th class="column100 column5" data-column="column5">Receipt No.</th>
									<th class="column100 column9" data-column="column8"></th>
								</tr>
							</thead>
							<tbody>
								<tr class="row100">
									<td class="column100 column2" data-column="column2">{{ policy_num }}</td>
									<td class="column100 column1" data-column="column1">{{ benefeciary_name }}</td>
									<td class="column100 column6" data-column="column6">{{ doc }}</td>
									<td class="column100 column7" data-column="column7">{{ inst_premium }}</td>
									<td class="column100 column8" data-column="column8">{{ sum_assured }}</td>
									<td class="column100 column3" data-column="column3">{{ transaction_no }}</td>
									<td class="column100 column4" data-column="column4">{{ paid_on_date }}</td>
									<td class="column100 column5" data-column="column5">{{ receipt_no }}</td>
									<td class="column100 column9" data-column="column8"><a href="{{ url_for('download_file')}}" target="blank">Download PDF</a></td>
									<!--<td class="column100 column9" data-column="column8"><a href="/return-files/{{filename}}"  target="blank">Download PDF</a></td>-->
								</tr>

								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</form>

	

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
